<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <div wm-relogio="100">4</div>
    <div id='resultado'></div>
    <script>
        const fonte = $('#resultado').css('font-family') // ler uma propriedade css
        $('#resultado').append(`fonte é ${fonte}`)
        $('#div1').css('font-size', '3em') // add um css
        $('#div1').css({'font-size': '8.5em', 'color': 'black'}) //add um obj com varios css
        $('#div1').css('font-size', ()=>{ // add uma função
            return `${5*5}em`
        })
        $('#div2').css('font-size', '20em')
        $('#div2').addClass('destaque')
        $('#div2').removeClass('destaque')
        $('#div2').toggleClass('destaque')

        const  temClasse = $('#div2').hasClass('destaque')
        $('#resultado').append(`<p>  ${temClasse}`)
        

            
        

    </script>
</body
