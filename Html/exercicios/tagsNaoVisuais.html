<h1>Tags não visuais</h1>

<!--
tags semânticas

section - agrupamento temático de conteúdo
article - conteúdo auto-contido
header - cabeçalho do documento
footer - rodapé do conteúdo
nav - agrupa os links de navegação
aside - de lado (ex: sidebar). Relacionado com conteúdo em volta (adendo)
details - exibe detalhes que podem ser exibido ou escondido

As famosas...
div - divisão ou seção
span - usado para agrupar elementos inline
-->

<div>Area1</div>
<div>Area2</div>

<p>
  Esse é um texto com <span class="diferente">muitas palavras</span> palavras e
  ponto
</p>

<style>
  div {
    display: inline;
  }

  span {
    display: block;
  }
  .diferente {
    font-weight: bold;
    font-size: 30px;
    color: chocolate;
  }
</style>
