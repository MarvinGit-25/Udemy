<h1>
  <hr />
  cria uma separação com uma linha horizontal
</h1>

<blockquote cite="https://www.udemy.com/course/curso-web">
  <p>citações longas</p>
</blockquote>

<p>Fulano disse <q>citações curtas</q></p>

<p>
  <abbr title="Abreviação">Abrev</abbr><br />
  <cite>referencia algo ou citação a algo</cite>
  <!-- cite citação-->
</p>

<p><dfn>Definição</dfn> definição tal tal tal de tal</p>
<!-- dfn definição-->

<address><p>Endereço</p></address>
<!-- address tag referencia o endereço-->

<p><del>mudado para</del>&nbsp;&nbsp;<ins>novo</ins></p>
<!--del deleta e ins insere-->

<p><s>Nao vale mas 1.233</s>&nbsp;&nbsp; mas vale 1.200</p>
<!--S indica que não é mais valido-->
<hr />
<!-- <hr/> quebra de linha aplica uma linha na horizontal-->
<p>Não vale a pena desistir</p>
