<video
  id="meuvideo"
  width="800"
  height="450"
  controls
  controlsList="nodownload"
>
  <source
    src="http://files.cod3r.com.br/curso-web/video.mp4"
    type="video/mp4"
  />
  Seu browser não suporta a tag video
</video>

<div wm-progress="meuvideo" class="progresso">
  <div></div>
</div>

<div>
  <button wm-play="meuvideo">Play</button>
  <button wm-pause="meuvideo">Pause</button>
</div>

<style>
  .progresso {
    height: 20px;
    width: 500px;
    border: 1px solid #444;
    margin: 20px;
  }

  .progresso > div {
    background-color: brown;
    color: #fff;
    height: 100%;
    text-align: right;
    font-size: 14px;
    width: 0%;
  }
</style>

<script>
  function configurarVideo(id) {
    const video = document.getElementById(id);
    video.oncontextmenu = () => false; // esconde o menu do mouse

    document.querySelector(`[wm-play=${id}]`).onclick = (e) => video.play();
    document.querySelector(`[wm-pause=${id}]`).onclick = (e) => video.pause();

    setInterval(() => {
      const percentual = (video.currentTime / video.duration) * 100; // currenttime mostra percentual atual, duration representa a duração do vídeo, em segundos
      const valordiv = document.querySelector(`[wm-progress=${id}] > div`);
      valordiv.style.width = `${percentual}%`;
      valordiv.innerHTML = `${percentual.toFixed(1)}`;
    }, 500);
  }
  configurarVideo("meuvideo");
</script>
</html>
