<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <style>
      form {
        display: flex;
        flex-direction: column;
      }

      form input,
      form select,
      form button {
        margin: 10px;
        font-size: 1.6em;
      }
    </style>
  </head>

  <body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
      <input type="text" name="q" placeholder="Digite o termo..." />
      <select name="hl">
        <option value="pt-br">Português (Brasil)</option>
        <option value="en-us">Inglês (Americano)</option>
      </select>
      <button>Pesquisar</button>
    </form>
    <script>
      console.log(document.forms);
      /*seleciona um Array com  todos os forms do tipo HtmlCollection*/
      console.log(document.forms[0]);
      /*getElementsByName retorna NodeList*/
      console.log(document.getElementsByName("pesquisa"));
      console.log(document.pesquisa); /*procura o elemento pelo nome*/
      console.log(document.pesquisa.q);
      document.pesquisa.q.value = "linux Brasil";
      document.pesquisa.hl.value = "en-us";
      console.log(document.pesquisa.hl.selectedIndex); // selectedIndex diz qual indice esta selecionado
    </script>
  </body>
</html>
