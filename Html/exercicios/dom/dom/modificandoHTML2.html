<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modificando HTML #02</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div>
      <p>Texto Inicial</p>
    </div>
    <script>
      const div = document.querySelector("div");
      div.innerHTML = "texto alterado"; 
      //div.outerHTML = "texto alterado"; //outerHTML substitue todo conteudo
      div.insertAdjacentHTML("beforebegin", "<p>Antes do inicio</p>"); //insertAdjacentHTML insere um eleme antes do elem atual
      div.insertAdjacentHTML("afterbegin", "<p>depois do inicio</p>");//insertAdjacentHTML  
      div.insertAdjacentHTML("beforeend", "<p>Antes do fim</p>");
      div.insertAdjacentHTML("afterend", "<p>depois do fim</p>");
    </script>
  </body>
</html>
