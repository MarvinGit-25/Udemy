<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Overflow</title>
    <style>
      div {
        font-size: 40px;
        height: 100px;
        width: 260px;
        border: solid 3px;
        overflow: hidden; /*tudo que estrapola o elemento desaparece*/
        overflow: scroll; /*cria uma barra de rolagem*/
        overflow-x: scroll; /*cria uma barra de rolagem só na horizontal*/
        overflow-y: scroll; /*cria uma barra de rolagem só na vertical*/
      }
    </style>
  </head>
  <body>
    <div>
      TudoFuncionaMuitoBemEmCSS!!! Texto muito grande para caber nessa div. Já
      pensou qual será o comportamento padrão?
    </div>
  </body>
</html>
